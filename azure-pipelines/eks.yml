name: 'eks-$(Date:yyyy-MM-dd)$(Rev:.r)'

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - azure-pipelines/eks.yml
      - azure-pipelines/templates/aws/job/*

pool:
  name: 'Local'

variables:
  - name: installAWS
    value: true

  - name: projectRoot
    value: $(System.DefaultWorkingDirectory)

  - name: awsCredentials
    value: aws-oidc-federation

  # - name: regionName
    # value: us-east-1 

stages:
  - stage: Install
    displayName: Install AWS and check identity
    templateContext:
      installAWS: true
    jobs:
      - template: ./templates/aws/job/install-aws.yml
        parameters:
          awsCredentials: $(awsCredentials)

      - template: ./templates/aws/job/delete-aws.yml 
        parameters:
          dependsOn: InstallAWS