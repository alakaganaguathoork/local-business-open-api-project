name: 'appDeploy-$(Date:yyyy-MM-dd)$(Rev:.r)'

trigger:
  branches:
    include:
    - azure-pipeline
  paths:
    include:
    - app/*
    - azure-pipelines/templates/*
    - azure-pipelines/azure-webapp.yml

variables:
  group: Main

  azureServiceConnectorId: azure-connector
  pythonVersion: "3.13"
  projectRoot: $( System.DefaultWorkingDirectory )

pool:
  name: Local

stages:
  - stage: BuildAndDeploy
    variables:
    - group: Main
    jobs:
    - job: GetAppDataJob
      steps:
      - template: templates/get-app-service-data.yml 
        parameters:
          azureServiceConnectorId: $( azureServiceConnectorId )
    
    - job: BuildAndDeploy
      dependsOn: GetAppDataJob
      variables:
        apps: $[ dependencies.GetAppDataJob.outputs['SetAppsAsVariable.apps'] ]
      steps:
      - template: templates/deploy-web-app-template.yml
        parameters:
          projectRoot: $(projectRoot)
          azureServiceConnectorId: $( azureServiceConnectorId )
          apps: $( variables.apps )
          pythonVersion: $( pythonVersion )