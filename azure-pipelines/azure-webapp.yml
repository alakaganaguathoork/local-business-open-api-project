name: 'appDeploy-$(Date:yyyy-MM-dd)$(Rev:.r)'

trigger:
  branches:
    include:
    - azure-pipeline
  paths:
    include:
    - app/*
    - azure-pipelines/templates/*
    - azure-pipelines/azure-webapp.yml

variables:
  azureServiceConnectorId: azure-connector
  projectRoot: $( System.DefaultWorkingDirectory )
  pythonVersion: "3.13"
  # apps: | 
    # [
      # "app1": 'name: "app-1-27rbhbD"
      # type: "webAppLinux"
      # resourceGroup: "resource-group-test"'
    # ]

pool:
  name: Local

stages:
  - stage: BuildAndDeploy
    variables:
    - group: Main
    jobs:
    - job: GetAppDataJob
      steps:
      - template: templates/get-app-service-data-template.yml 
        parameters:
          azureServiceConnectorId: ${{ variables.azureServiceConnectorId }}
    
    #- ${{ if ne( length(dependencies.GetAppDataJob.outputs['GetAppDataTask.apps']), 0 ) }}
    - job: BuildAndDeploy
      displayName: "Build and Deploy"
      dependsOn: GetAppDataJob
      variables:
        appsJson: $[ dependencies.GetAppDataJob.outputs['GetAppDataTask.apps'] ]
        deps: $[ dependencies ] 
      steps:
      - script: echo $(apps)
      
      - script: echo $(deps)

      - template: templates/deploy-web-app-template.yml
        parameters:
          azureServiceConnectorId: ${{ variables.azureServiceConnectorId }}
          projectRoot: ${{ variables.projectRoot }}
          apps: ${{ variables.appsJson }}
          pythonVersion: ${{ variables.pythonVersion }}

      