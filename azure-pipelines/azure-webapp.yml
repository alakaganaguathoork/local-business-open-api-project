name: 'appDeploy-$(Date:yyyy-MM-dd)$(Rev:.r)'

trigger:
  branches:
    include:
    - azure-pipeline
  paths:
    include:
    - app/*
    - azure-pipelines/templates/*
    - azure-pipelines/azure-webapp.yml

variables:
  azureServiceConnectorId: azure-connector
  projectRoot: $( System.DefaultWorkingDirectory )
  pythonVersion: "3.13"
  # apps: | 
    # [
      # "app1": 'name: "app-1-27rbhbD"
      # type: "webAppLinux"
      # resourceGroup: "resource-group-test"'
    # ]

pool:
  name: Local

stages:
  - stage: GatherInfo
    displayName: "Gather apps info"
    variables:
    - group: Main
    jobs:
    - job: GetAppDataJob
      steps:
      - template: templates/get-app-service-data-template.yml 
        parameters:
          azureServiceConnectorId: ${{ variables.azureServiceConnectorId }}
  
  - stage: BuildAndDeploy
    dependsOn: GatherInfo
    condition: succeeded("GatherInfo")
    displayName: "Build and Deploy"
    jobs:
    - job: BuildAndDeploy
      displayName: "Build and Deploy"
      variables:
        appsJson: $[ stageDependencies.GatherInfo.GetAppDataJob.outputs['GetAppDataTask.apps'] ]
        deps: $[ stageDependencies ] 
      steps:
      - script: echo $(appsJson)
      
      - script: echo $(deps)

      - template: templates/deploy-web-app-template.yml
        parameters:
          azureServiceConnectorId: ${{ variables.azureServiceConnectorId }}
          projectRoot: ${{ variables.projectRoot }}
          apps: $[ variables.appsJson ]
          pythonVersion: ${{ variables.pythonVersion }}

      