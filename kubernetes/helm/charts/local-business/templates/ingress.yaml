{{- if .Values.services.ingress }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Values.namespace.name }}
  annotations:
    # nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: local-business
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ .Values.app.name }}
              port:
                number: 80
        - path: /test
          pathType: Prefix
          backend:
            service:
              name: {{ .Values.app.name }}
              port:
                number: 8080
{{- end }}